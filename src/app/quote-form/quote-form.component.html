<div class="container-fluid">
  <div class="row">
    <div class="col-md-03">
      <form form (ngSubmit)='submitQuote()' #qouteForm='ngForm'>
        <div class="form-group">

          <label for="name">User </label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name='name'>

        </div>
        <div class="form-group">

          <label for="author">Author</label>
          <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name='author'>

        </div>
        <div class="form-group">

          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name='description' required></textarea>

        </div>
<button type="Submit" class="btn btn-success btn-block">Add Goal</button>
      </form>


    </div>
    <div class="col-md-1">

    </div>
    <div class="col-md-03">

      <p>Name: {{newQuote.name}}</p>
      <p>Author: {{newQuote.author}}</p>
      <p>Quote: {{newQuote.description}}</p>

    </div>
  </div>
</div>
